<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootStrap form demo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
  .btn{
    background-color: dodgerblue;
    border: none;
    color: white;
    padding: 12px 6px;
    font-size: 15px;
    cursor: pointer;
  }
/* darker background on mouse-over*/
.btn:hover{
background-color: royalblue;
}
</style>


</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</script>

<div class="container p-5 my-5 bg-secondary text-white">
<h2 style="color: blue;">Personal information</h2>
<form action="" method="get">
<div class="row g-3">
<div class="col md-6">
<label for="fname"> First Name:</label>
<input type="text" class="form-control" id="fname" placeholder="Enter first name" name="fname">
</div>
<div class="col">
  <label for="mname">Middle Name:</label>
  <input type="text"  class="form-control" id="mname" placeholder="Enter middle name" name="mname">
</div>
<div class="col">
  <label for="lname">Last Name:</label>
  <input type="text" class="form-control" id="lname" placeholder="Enter last name" name="lname">
</div></div><br>
  
<div class="row"><div class="col">
  <label for="email">Email:</label>
  <input type="email" class="form-control" id="email" placeholder="Enter email id" name="email" required> 
</div>
<div class="col"><label for="mobile">Mobile No.:</label>
  <input type="tel" class="form-control" id="mobile" placeholder="Enter Contact number" name="mobile">
  </div>
<div class="col"><label for="Dob">DOB:</label>
  <input type="date" class="form-control" id="Dob" name="Dob">
  </div></div><br>

  <div class="row"><div class="col">
  <legend class="col-form-label col-sm-2 pt-0">Gender:</legend>
    <div class="form-check">
    <label class="form-check-label" for="male">Male</label>
    <input type="radio" class="form-check-input" id="male" value="Male" name="gender" >
</div>
  <div class="form-check">
    <label class="form-check-label" for="female">Female</label>
    <input type="radio" class="form-check-input" id="female" value="female" name="gender" >
  </div>
  <div class="form-check">
    <label class="form-check-label" for="others">Others</label>
    <input type="radio" class="form-check-input" id="others" value="Others" name="gender" >
  </fieldset>
  </div></div>

<div class="col">
<div class="mb-3 mt3">
  <label for="bgroup" class for="form-label">Blood Groups:</label>
  <select class="form-select" id="bgroup" name="bgroup">
    <option selected>Choose...</option>
    <option>A+ ve</option>
    <option>B+ ve</option>
    <option>AB+ ve</option>
    <option>AB- ve</option>
    <option>A- ve</option>
    <option>B- ve</option>
    <option>O+ ve</option>
    <option>O- ve</option>
  </select></div>

<div class="col">
 <label for="Religions" class for="form-label">Religions:</label>
<select class="form-select" id="Religions" name="Religions">
  <option selected>Choose...</option>
  <option> Hindu</option>
  <option> Chirschan</option>
  <option> Muslim</option>
  <option> Shikh </option>
</select>
</div></div></div>

<div class="row"><div class="col">
  <label for="address">Address :- </label>
     <input type="text" class="form-control" id="address" placeholder="Enter the address" name="address">
    </div>
</div>

  <div class="row"> <div class="col">
    <label for="city">City:</label>
    <input type="text" class="form-control" id="city" placeholder="Enter the city" name="city">
    </div>
 <div class="col">
    <label for="states" class for="form-label">States:</label>
    <select class="form-select" id="states"  name="sellist3">
      <option selected>Choose...</option>
     <option>Maharshtra</option>
     <option> Goa</option>
     <option> Karnataka</otption>
    </select> </div>
<div class="col">
  <label for="pincode" >Pincode</label>
  <input type="number" id="pincode" class="form-control" placeholder="Enter the pincode" name="pincode">
</div></div>

<div class="form-check">
  <label class="form-check-label" for="gridCheck">Check me out</label>
  <input class="form-check-input" type="checkbox" id="gridCheck">
</div><br>

<div class="col-12">
  <button onclick="ValidateForm()" type="button"  class="btn btn-primary" >Submit</button>

</div>
</form>
<br>

<div class="mb-3 mt3"> 
<table class="table table-striped" id="datatable">
<thead><tr>
<th>FirstName </th>
<th>MiddleName </th>
<th>LastName </th>
<th>Email </th>
<th>Mobile No. </th>
<th>DOB </th>
<th> Gender</th>
<th>Blood Group </th>
<th>Religions </th>
<th>Address</th>
<th>City </th>
<th>States </th>
<th>pincode </th>
<th>Actions</th>
</tr>
</thead>

<tbody id="show">
<tr>  </tr>
</tbody>
</table>
</div>
</div>

<script>
  //array intialize .
  let myArr=[];

  function ValidateForm(){
    let err="";
  //get the data in forms
  let fname=document.getElementById("fname").value;
  if(fname=="")
  {
    err+="Please enter first name.";
  }

 let mname=document.getElementById("mname").value;
 if(mname=="")
  {
    err+="please enter the middle name.";
  }

  let lname=document.getElementById("lname").value;
  if(lname=="")
  {
    err+="please enter the last name.";
  }

  let email=document.getElementById("email").value;
   if(email=="")
  {
    err+="please enter valid email.";
  }

  let mobile=document.getElementById("mobile").value;
  if(mobile=="")
  {
    err+="please enter the mobile number.";
  }

  let dob=document.getElementById("Dob").value;
  if(dob=="")
  {
    err+="Please select the proper date.";
  }

  let gender=document.querySelector('input[name="gender"]:checked');
 if(!gender)
  {
    err+="please choose the gender. ";
  }

  let bgroup=document.getElementById("bgroup").value;
 if(bgroup=="")
  {
    err+="please select the correct options.";
  }

  let Religions=document.getElementById("Religions").value;
 if(Religions=="")
  {
    err+="You not selected the correct options.";
  }

  let address=document.getElementById("address").value;
 if(address==""){
    err+="Please enter the address.";
  }
  
  let city=document.getElementById("city").value;
 if(city=="")
  {
    err+="please select the city.";
  }

  let states=document.getElementById("states").value;
   if(states=="")
{
  err+="please select the  states";
}

  let pincode=document.getElementById("pincode").value;
   if(pincode==""){
  err+="please enter the pincode.";
}

// Display error message if the fname,email, mobile no. are matched . 
let existPerson=myArr.find(pinfo=>pinfo.fname===fname);
if(existPerson){
      err+="you are fname already exist .";
}

let existEmail=myArr.find(pinfo=>pinfo.email===email)
if(existEmail)
{
  err+="You are Email ID already exist ."
}

let existmn=myArr.find(pinfo=>pinfo.mobile===mobile)
if(existmn)
{
  err+= "You are  mobile number already exist .";
}

//Display the error messages.
if(!err==""){
  alert(err);
  return false;
}

//initialize the array into objects.
let pinfo={fname,mname,lname,email,mobile,dob,gender:gender?gender.value:"",
bgroup,Religions,address,city,states,pincode };

//push the data vlaues in pinfo object.
myArr.push(pinfo);

//add to data in tables.
addTable();

//clear the Form_fileds.
clearform();
}

function addTable(){
  let tableBody=document.getElementById("show");
  tableBody.innerHTML="";
  // let editRow="";
  // let deleteRow="";
myArr.forEach(pinfo=>{
  //create table .
  let newRow=document.createElement("tr");
  newRow.innerHTML=
  `<td>${pinfo.fname}</td>
  <td>${pinfo.mname}</td>
  <td>${pinfo.lname}</td>
  <td>${pinfo.email}</td>
  <td>${pinfo.mobile}</td>
  <td>${pinfo.dob}</td>
  <td>${pinfo.gender}</td>
  <td>${pinfo.bgroup}</td>
  <td>${pinfo.Religions}</td>
  <td>${pinfo.address}</td>
  <td>${pinfo.city}</td>
  <td>${pinfo.states}</td>
  <td>${pinfo.pincode}</td>
  
  <td> <button type="button" class="btn" onclick="editRow(${myArr.indexOf(pinfo)})"> <i class="fa fa-edit"></i></button>
    <button type="button" class="btn" onclick="deleteRow(${myArr.indexOf(pinfo)})"><i class="fa fa-trash"></i></button>
      
    </td>`
  tableBody.appendChild(newRow);

});  
}

//Clear the form fileds using the clearform function.
function clearform(){
  document.getElementById("fname").value="";
  document.getElementById("mname").value="";
  document.getElementById("lname").value="";
  document.getElementById("email").value="";
  document.getElementById("mobile").value="";
  document.getElementById("Dob").value="";
  document.querySelector('input[name="gender"]:checked').checked=false;
  document.getElementById("bgroup").value="";
  document.getElementById("Religions").value="";
   document.getElementById("address").value="";
  document.getElementById("city").value="";
  document.getElementById("states").value="";
  document.getElementById("pincode").value="";
  }

</script>

</body>
</html>
